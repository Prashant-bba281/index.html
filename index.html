<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prashant Mishra - BBA Projects</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        min-height: 100vh;
    }

    header {
        text-align: center;
        padding: 50px 20px 20px 20px;
    }

    header h1 {
        font-size: 42px;
        margin-bottom: 10px;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    header p {
        font-size: 18px;
        color: #e0e0e0;
    }

    .cards-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        padding: 40px 20px;
    }

    .card {
        background: #fff;
        color: #333;
        width: 280px;
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        transition: transform 0.3s, box-shadow 0.3s;
        position: relative;
        overflow: hidden;
    }

    .card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
        transform: rotate(25deg);
        transition: all 0.5s;
    }

    .card:hover::before {
        top: -60%;
        left: -60%;
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    .icon {
        font-size: 50px;
        margin-bottom: 15px;
    }

    .title {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 8px;
    }

    .category {
        font-size: 16px;
        color: #555;
        margin-bottom: 12px;
    }

    .status {
        font-size: 18px;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 12px;
        display: inline-block;
    }

    .completed {
        background-color: #4caf50;
        color: #fff;
    }

    .in-progress {
        background-color: #2196f3;
        color: #fff;
    }

    .pending {
        background-color: #ff9800;
        color: #fff;
    }

    footer {
        text-align: center;
        padding: 30px 20px;
        color: #e0e0e0;
    }

    footer a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }

    footer a:hover {
        text-decoration: underline;
    }

    @media (max-width: 900px) {
        .cards-container {
            flex-direction: column;
            align-items: center;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Prashant Mishra</h1>
    <p>Welcome to my BBA Project Dashboard</p>
</header>

<div class="cards-container">
    <div class="card">
        <div class="icon">üìä</div>
        <div class="title">Marketing Strategy</div>
        <div class="category">Category: Marketing</div>
        <div class="status completed">Completed</div>
    </div>

    <div class="card">
        <div class="icon">üìà</div>
        <div class="title">Financial Analysis</div>
        <div class="category">Category: Finance</div>
        <div class="status in-progress">In Progress</div>
    </div>

    <div class="card">
        <div class="icon">üìù</div>
        <div class="title">Research Report</div>
        <div class="category">Category: Research</div>
        <div class="status pending">Pending</div>
    </div>
</div>

<footer>
    <p>Visit my GitHub: 
        <a href="https://github.com/Prashant-bba281" target="_blank">
            github.com/prashantmishra
        </a>
    </p>
</footer>

</body>
</html>
